<mat-toolbar color="primary">
    <span>Financial Reports</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" routerLink="/createfreports">Create Form</button>
    <button mat-raised-button color="warn" routerLink="/mainpage" class="logout">Logout</button>
    <button mat-raised-button color="warn" routerLink="/homepage" class="back">Back</button>
  </mat-toolbar>
  
  <mat-card class="mat-elevation-z8">
    <mat-card-content>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
      </mat-form-field>
      <mat-table [dataSource]="dataSource" matSort>
  
        <!-- Incident ID Column -->
        <ng-container matColumnDef="_id">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Financial ID </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element._id}} </mat-cell>
        </ng-container>
  
        <!-- Department Name Column -->
        <ng-container matColumnDef="departmentName">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Department Name</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.departmentName}} </mat-cell>
        </ng-container>
  
    
  
        <!-- Total income Column -->
        <ng-container matColumnDef="totalIncome">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Total Income </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.totalIncome}} </mat-cell>
        </ng-container>
  
        <!-- Total Expenditure -->
        <ng-container matColumnDef="totalExpenditure">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Total Expenditure</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.totalExpenditure}} </mat-cell>
        </ng-container>
  
        <!-- Date Uploaded Column -->
        <ng-container matColumnDef="dateuploaded">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Date Uploaded </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.dateuploaded | date}} </mat-cell>
        </ng-container>
  
        <!-- Options Column -->
        <ng-container matColumnDef="Options">
          <mat-header-cell *matHeaderCellDef> Options </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <a mat-icon-button [routerLink]="['/viewfreports', element._id]">
              <mat-icon>visibility</mat-icon>
            </a>
            <a mat-icon-button [routerLink]="['/updatefreports', element._id]">
              <mat-icon>edit</mat-icon>
            </a>
            <button *ngIf="remove" mat-icon-button (click)="delete(element._id)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
  
  <style>
    .spacer {
      flex: 1 1 auto;
    }
    
    .logout {
      margin-left: auto;
    }
  </style>
