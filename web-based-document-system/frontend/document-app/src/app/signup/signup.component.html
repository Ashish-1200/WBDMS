<div class="card">
    <div class="card-header">
      <h5 class="card-title">Sign Up</h5>
    </div>
    <div class="card-body">
      <userForm [formGroup]="userForm" (submit)="submitForm()">
        <div class="form-group">
          <label for="Username">Username</label>
          <input id="Username" class="form-control" type="text" placeholder="Username" formControlName="Username">
          <div *ngIf="userForm?.get('Username')?.hasError('usernameTaken')" class="invalid-feedback">
            Username is taken
          </div>
          <div *ngIf="userForm.get('Username')?.invalid" class="invalid-feedback">
            Please enter username.
          </div>
        </div>
  
        <div class="userForm-group">
          <label for="UserType">UserType</label>
          <select id="UserType" class="userForm-control" userFormControlName="UserType">
            <option value="Adminstrator">Administrator</option>
            <option value="Public">Public User</option>
            <option value="Volunteer">Volunteer User</option>
            <option value="Health Service">Health Service User</option>
            <option value="Police Service">Police Service User</option>
            <option value="Fire Service">Fire Service user</option>
            <option value="MOW">MOW user</option>
            <option value="USMO">USMO User</option>
          </select>
          <div *ngIf="userForm.get('UserType')?.invalid" class="invalid-feedback">
            Please enter correct UserType.
          </div>
        </div>
  
        <div class="userForm-group">
          <label for="Firstname">First name</label>
          <input id="Firstname" class="userform-control" type="text" placeholder="First name" userFormControlName="Firstname">
          <div *ngIf="userForm.get('Firstname')?.invalid" class="invalid-feedback">
            Please enter first name.
          </div>
        </div>
  
        <div class="form-group">
          <label for="Lastname">Last name</label>
          <input id="Lastname" class="userForm-control" type="text" placeholder="Last name" userFormControlName="Lastname">
          <div *ngIf="userForm.get('Lastname')?.invalid" class="invalid-feedback">

            Please enter last name.
          </div>
        </div>
          <div class="userForm-group">
          <label for="Password">Password</label>
          <div class="input-group">
            <input id="Password" class="userForm-control" type="password" placeholder="Password must be at least 8 characters long" userFormControlName="Password" #postalCode maxlength="8">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" (click)="hidePassword = !hidePassword">
                <i [class]="hidePassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
              </button>
            </div>
          </div>
          <div *ngIf="userForm.get('Password')?.invalid" class="invalid-feedback">
            Please enter valid password!
          </div>
          <small class="userForm-text text-muted">{{postalCode.value.length}} / 8</small>
        </div>
  
        <div class="userForm-group">
            <label for="Email">Email</label>
            <input id="Email" class="userForm-control" type="email" placeholder="John@gmail.com" userFormControlName="Email">
            <div *ngIf="userForm.get('Email')?.hasError('EmailTaken')" class="invalid-feedback">Email is taken</div>
        <div *ngIf="userForm.get('Email')?.hasError('EmailTaken')" class="invalid-feedback">Email is taken</div>

    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </userForm>
</div>
