  <div class="container">
    <h2>Create Form</h2>
    <form [formGroup]="form" (ngSubmit)="SaveData()">
      <div class="form-group">
        <label for="departmentName">Department Name</label>
        <input type="text" class="form-control" id="departmentName" placeholder="Enter departmentName" formControlName="departmentName" required>
      </div>
      <div class="form-group">
        <label for="Purpose">Purpose</label>
        <input type="text" class="form-control" id="Purpose" placeholder="Enter Purpose " formControlName="Purpose" required>
      </div>
      <div class="form-group">
        <label for="Terms">Terms</label>
        <input type="text" class="form-control" id="Terms" placeholder="Enter Terms" formControlName="Terms" required>
      </div>
    
      
      <div class="form-group">
        <label for="Scope">Scope</label>
        <input type="Scope" class="form-control" id="Scope" placeholder="Enter Scope" formControlName="Scope" required>
      </div>
      <div class="form-group">
        <label for="Limitations">Limitations</label>
        <textarea class="form-control" id="Limitations" rows="3" placeholder="Enter Limitations" formControlName="Limitations" required></textarea>
      </div>
      
    
      
        <div class="form-group">
          <button class="btn btn-primary" type="button" (click)="filePicker.click()">Select</button>
          <input class="Image" type="file" name="mediaFiles" #filePicker (change)="select($event)" />
        </div>
        
        
      
      
    
    <button type="submit" class="btn btn-primary">Submit</button>
