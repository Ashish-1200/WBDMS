<div class="card">
  <h5 class="card-header">Login</h5>
  <div class="card-body">
    <div class="spinner-border" *ngIf="isLoading" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
      <div class="form-group">
        <label for="UserType">Userclass</label>
        <select class="form-control" id="UserType" name="UserType" ngModel type="UserType" placeholder="UserType" #userclassInput="ngModel" required>
          <option value="Administrator">Administrator</option>
          <option value="Public">Public User</option>
          <option value="Volunteer">Volunteer User</option>
          <option value="Health Service">Health Service</option>
          <option value="Police Service">Police Service</option>
          <option value="Fire Service">Fire Service</option>
          <option value="MOW">MOW</option>
          <option value="USMO">USMO</option>
        </select>
        <div class="invalid-feedback" *ngIf="userclassInput.invalid">Please enter correct UserType.</div>
      </div>
      <div class="form-group">
        <label for="Username">Username</label>
        <input type="text" class="form-control" id="Username" name="Username" ngModel placeholder="Username" #usernameInput="ngModel" required>
        <div class="invalid-feedback" *ngIf="usernameInput.invalid">Please enter correct Username.</div>
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="Password" name="Password" ngModel placeholder="Password" #PasswordInput="ngModel" required>
        <div class="invalid-feedback" *ngIf="PasswordInput.invalid">Please enter valid password!</div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
