<div class="container">
    <h2>Update Form</h2>
    <div class="card-header d-flex justify-content-between align-items-center">
      <h4 class="card-title text-center mb-0">Event Report</h4>
      <button class="btn btn-primary btn-sm ml-auto rounded-pill" routerLink="/events" style="position: absolute; top: 15px; right: 15px;">Back</button>
  </div>
  
    
    <form [formGroup]="form" (ngSubmit)="updateData()">
      <div class="form-group">
        <label for="department">Department Name</label>
        <input type="text" class="form-control" id="department" placeholder="Enter Department Name " formControlName="department" required>
      </div>
      <div class="form-group">
        <label for="eventName">Event Name</label>
        <input type="text" class="form-control" id="eventName" placeholder="Enter eventName" formControlName="eventName" required>
      </div>
      
      <div class="form-group">
        <label for="eventDes">Event Description</label>
        <input type="text" class="form-control" id="eventDes" placeholder="Enter eventDes" formControlName="eventDes" required>
      </div>
      <div class="form-group">
        <label for="eventDate">Event Date</label>
        <textarea class="form-control" id="eventDate" rows="3" placeholder="Enter eventDate" formControlName="eventDate" required></textarea>
      </div>
      <div class="form-group">
        <label for="commentbox">Comments</label>
        <textarea class="form-control" id="commentbox" rows="3" placeholder="commentbox" formControlName="commentbox" required></textarea>
      </div>
      
      
      
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
