<div class="card formdetails" *ngIf="userDetails">
    <div class="card-header">
      <h4 class="card-title text-center">Event Report</h4>
      <button class="btn btn-primary btn-sm ml-auto" routerLink="/event">Back</button>
    </div>
    <div class="card-body d-flex flex-column">
      <div class="row">
        <div class="col-md-6">
          <h5 class="card-subtitle mb-2 text-muted">User ID:</h5>
          <p class="card-text">{{userDetails._id}}</p>
          <h5 class="card-subtitle mb-2 text-muted">Event Name:</h5>
          <p class="card-text">{{userDetails.eventName}}</p>
          <h5 class="card-subtitle mb-2 text-muted">Event Description:</h5>
          <p class="card-text">{{userDetails.eventDes}}</p>
          <h5 class="card-subtitle mb-2 text-muted">Event Date:</h5>
          <p class="card-text">{{userDetails.eventDate}}</p>
        </div>
        <div class="col-md-6">
        <h5 class="card-subtitle mb-2 text-muted">Date Uploaded:</h5>
        <p class="card-text">{{userDetails.dateuploaded}}</p>
        <hr>
  
        
        <mat-card-subtitle>
            <span>Media/Document :</span>
            <ng-container *ngFor="let media of userDetails.productImage">
              <ng-container *ngIf="media.endsWith('.jpg') || media.endsWith('.png') || media.endsWith('.gif') || media.endsWith('.jpeg')">
                <img class="Image" src="http://localhost:3000/{{media}}">
              </ng-container>
              <ng-container *ngIf="media.endsWith('.mp4')">
                <video controls>
                  <source src="http://localhost:3000/{{media}}" type="video/mp4">
                </video>
              </ng-container>
              <ng-container *ngIf="media.endsWith('.pdf') || media.endsWith('.docx')">
                <a href="http://localhost:3000/{{media}}" download>{{media}}</a>
              </ng-container>
            </ng-container>
          </mat-card-subtitle>
        
         
        
  
      
  
        
      </div>
    </div>
  </div>
