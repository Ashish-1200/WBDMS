  <div class="container">
    <h2>Create Form</h2>
    <form [formGroup]="form" (ngSubmit)="SaveData()">
      <div class="form-group">
        <label for="eventName">Event Name</label>
        <input type="text" class="form-control" id="eventName" placeholder="Enter Event name" formControlName="eventName" required>
      </div>
      <div class="form-group">
        <label for="eventDes">Event Description</label>
        <input type="text" class="form-control" id="eventDes" placeholder="Enter description" formControlName="eventDes" required>
      </div>
      <div class="form-group">
        <label for="eventDate">Date of event</label>
        <input type="text" class="form-control" id="eventDate" placeholder="Enter date  (MM/DD/YYYY)" formControlName="eventDate" required>
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <input type="text" class="form-control" id="department" placeholder="Enter department" formControlName="department" required>
      </div>
  
  
    
      <div class="form-group">
      
        <div class="form-group">
          <button class="btn btn-primary" type="button" (click)="filePicker.click()">Select</button>
          <input class="Image" type="file" name="productImage" #filePicker (change)="select($event)" />
        </div>
        
        
      
      
    
    <button type="submit" class="btn btn-primary">Submit</button>
