<div class="container">
    <h2>Update Form</h2>
    <div class="card-header d-flex justify-content-between align-items-center">
      <h4 class="card-title text-center mb-0">Insurance Report</h4>
      <button class="btn btn-primary btn-sm ml-auto rounded-pill" routerLink="/insurancereport" style="position: absolute; top: 15px; right: 15px;">Back</button>
  </div>
  
    
    <form [formGroup]="form" (ngSubmit)="updateData()">
      <div class="form-group">
        <label for="departmentName">Department Name</label>
        <input type="text" class="form-control" id="departmentName" placeholder="Enter Department Name " formControlName="departmentName" required>
      </div>
      <div class="form-group">
        <label for="period">Period</label>
        <input type="text" class="form-control" id="period" placeholder="Enter Period (Yr-Yr)" formControlName="period" required>
      </div>
      
      <div class="form-group">
        <label for="projectDescriptionSection">Project Description</label>
        <input type="text" class="form-control" id="projectDescription" placeholder="Enter Project DescriptionSection" formControlName="projectDescription" required>
      </div>
      <div class="form-group">
        <label for="insuranceDate">Insurance Date</label>
        <textarea class="form-control" id="insuranceDate" rows="3" placeholder="Enter insurance Date" formControlName="insuranceDate" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="commentbox">Comments</label>
        <textarea class="form-control" id="commentbox" rows="3" placeholder="commentbox" formControlName="commentbox" required></textarea>
      </div>
      
      
      
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
