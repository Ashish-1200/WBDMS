<mat-toolbar color="primary">
    <span>Intended Projects Reports</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" routerLink="/createip">Create Form</button>
    <button mat-raised-button color="warn" routerLink="/mainpage" class="logout">Logout</button>
    <button mat-raised-button color="warn" routerLink="/homepage" class="back">Back</button>
  </mat-toolbar>
  
  <mat-card class="mat-elevation-z8">
    <mat-card-content>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
      </mat-form-field>
      <mat-table [dataSource]="dataSource" matSort>
  
        <!-- Intended Projects IDn -->
        <ng-container matColumnDef="_id">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Intended Projects ID </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element._id}} </mat-cell>
        </ng-container>
  
        <!-- ProjectTitle -->
        <ng-container matColumnDef="ProjectTitle">
          <mat-header-cell *matHeaderCellDef mat-sort-header> ProjectTitle</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.ProjectTitle}} </mat-cell>
        </ng-container>
  
  
        <!-- ProjectStatus -->
        <ng-container matColumnDef="ProjectStatus">
          <mat-header-cell *matHeaderCellDef mat-sort-header>ProjectStatus </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.ProjectStatus}} </mat-cell>
        </ng-container>
  
        <!-- Total Expenditure -->
        <ng-container matColumnDef="totalExpenditure">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Total Expenditure</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.totalExpenditure}} </mat-cell>
        </ng-container>
  
        <!--  Date Uploaded Column -->
        <ng-container matColumnDef="dateuploaded">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Date Uploaded </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.dateuploaded | date}} </mat-cell>
        </ng-container>
  
        <!-- Options Column -->
        <ng-container matColumnDef="Options">
          <mat-header-cell *matHeaderCellDef> Options </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <a mat-icon-button [routerLink]="['/viewip', element._id]">
              <mat-icon>visibility</mat-icon>
            </a>
            <a mat-icon-button [routerLink]="['/updateip', element._id]">
              <mat-icon>edit</mat-icon>
            </a>
            <button *ngIf="remove" mat-icon-button (click)="deleteipreport(element._id)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
  
  <style>
    .spacer {
      flex: 1 1 auto;
    }
    
    .logout {
      margin-left: auto;
    }
  </style>
